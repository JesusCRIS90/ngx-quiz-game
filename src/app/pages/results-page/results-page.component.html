<bee-center-layout>
  <bee-vertical-layout class="results-page">
    <h1 class="title">Final Scores</h1>

    <div>
      <bee-grid-1d-layout class="quiz-score "
        [inputGridDistribution]="'1fr 1fr'"
        [gap]="10"
        [policyPos]="GRID_POLICY.CENTER_LEFT"
      >
        <span>{{ `Points: ${ userScores().userPoints }` }}</span>
        <span>{{ `Total Points: ${ userScores().totalPoints }` }}</span>
        <span>{{ `Success: ${ userScores().succesAnswers }` }}</span>
        <span>{{ `Wrong: ${ getWrongAnswers() }` }}</span>
      </bee-grid-1d-layout>
    </div>

    <div>
      <bee-pair-layout [gap]="30">
        <button class="btn" (click)="onClickNewGame()">New Game</button>
        <button class="btn"  (click)="onClickRepeat()">Repeat</button>
      </bee-pair-layout>
    </div>
  </bee-vertical-layout>
</bee-center-layout>
